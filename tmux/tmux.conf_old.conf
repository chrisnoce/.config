# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'seebi/tmux-colors-solarized'

# Set shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Plugin keybindings
# Sidebar: prefix + Tab - toggle sidebar with a directory tree / prefix + Backspace - toggle sidebar and move cursor to it (focus it)
# Resurrect: prefix + Ctrl-s - save / prefix + Ctrl-r - restore

# Restore environment
set -g @continuum-restore 'on'
set -g @resurrect-strategy-vim 'session'

# Solarized
set -g default-terminal "screen-256color"
set -g @colors-solarized '256' # (the default)
# set -g @colors-solarized 'dark'
# set -g @colors-solarized 'light'

# Mouse
# set -g mode-mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

# Use UTF8
set -g utf8
set-window-option -g utf8 on

# Set window/pane index (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Pane colors
# set-option -g pane-border-fg colour235 #base02
# set-option -g pane-active-border-fg colour240 #base01

# Colorize messages in command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# ----------------------
# Status Bar
# -----------------------
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Set color for status bar
# set-option -g status-bg colour235 #base02
# set-option -g status-fg yellow #yellow
# set-option -g status-attr dim 

# Set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
# set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
#set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]  #h : #[fg=blue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %H:%M %p  "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
